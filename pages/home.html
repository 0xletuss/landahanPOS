<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS - LANDAHAN</title>
    <script src="../js/auth_check.js"></script>
    <link rel="stylesheet" href="../css/home.css" />
    <link rel="stylesheet" href="../css/modal.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/background.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>


    <div class="coconut-container">
        <div class="floating-coconut">
            <div class="coconut"></div>
        </div>
        <div class="floating-coconut">
            <div class="coconut"></div>
        </div>
        <div class="floating-coconut">
            <div class="coconut"></div>
        </div>
        <div class="floating-coconut">
            <div class="coconut"></div>
        </div>
        <div class="floating-coconut">
            <div class="coconut"></div>
        </div>
        <div class="floating-coconut">
            <div class="coconut"></div>
        </div>
        <div class="floating-coconut">
            <div class="coconut"></div>
        </div>
        <div class="floating-coconut">
            <div class="coconut"></div>
        </div>
        <div class="floating-coconut">
            <div class="coconut"></div>
        </div>
        <div class="floating-coconut">
            <div class="coconut"></div>
        </div>

        <div class="palm-leaf"></div>
        <div class="palm-leaf"></div>
        <div class="palm-leaf"></div>
    </div>
    <div class="container">
        <header class="glassmorphism">
            <div class="header-left">
                <div class="logo">
                    <i class="fas fa-seedling"></i>
                    <span>LANDAHAN</span>
                </div>
                <h1>Point of Sale</h1>
            </div>
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-details">
                    <span class="greeting">Hello,</span>
                    <span id="userName" class="user-name">User</span>
                </div>
                <button onclick="logout()" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </header>

        <main class="main-content glassmorphism">
            <section class="pos-container">
                <div class="pos-header">
                    <div class="pos-title">
                        <i class="fas fa-coconut pos-icon"></i>
                        <h2>LANDAHAN POS</h2>
                    </div>
                    <p>Complete your transactions naturally and efficiently</p>
                </div>

                <div class="pos-content">
                    <div class="seller-selection-section">
                        <button id="selectSellerBtn" class="pos-action-btn seller-btn">
                            <i class="fas fa-user-tie"></i>
                            <span id="selectedSellerText">Select a Seller</span>
                            <div class="btn-shine"></div>
                        </button>
                    </div>

                    <section class="pos-card transaction-card">
                        <div class="pos-card-header">
                            <div class="card-icon">
                                <i class="fas fa-credit-card"></i>
                            </div>
                            <h3>Transaction Details</h3>
                            <div class="card-accent"></div>
                        </div>
                        <div class="pos-card-body">
                            <div class="transaction-grid">
                                
                                <div class="product-toggle-container">
                                    <span class="toggle-label" id="unhuskedLabel">Unhusked</span>
                                    <label class="switch">
                                        <input type="checkbox" id="productTypeToggle">
                                        <span class="slider"></span>
                                    </label>
                                    <span class="toggle-label" id="huskedLabel">Husked</span>
                                </div>
                                <div class="input-group">
                                    <label for="quantity">
                                        <i class="fas fa-boxes"></i> Quantity:
                                    </label>
                                    <input type="number" id="quantity" class="pos-input" min="1" placeholder="0" />
                                    <div class="input-decoration"></div>
                                </div>

                                <div class="input-group">
                                    <label for="price">
                                        <i class="fas fa-peso-sign"></i> Price per Unit:
                                    </label>
                                    <input type="number" id="price" class="pos-input" step="0.01" min="0"
                                        placeholder="0.00" />
                                    <div class="input-decoration"></div>
                                </div>

                                <div class="input-group total-group">
                                    <label for="total">
                                        <i class="fas fa-calculator"></i> Total Cost:
                                    </label>
                                    <input type="text" id="total" class="pos-input total-input" readonly
                                        placeholder="â‚±0.00" />
                                    <div class="total-decoration">
                                        <i class="fas fa-coins"></i>
                                    </div>
                                </div>
                            </div>

                            <button id="payBtn" class="pos-payment-btn">
                                <div class="btn-content">
                                    <i class="fas fa-money-bill-wave"></i>
                                    <span>Process Payment</span>
                                </div>
                                <div class="btn-ripple"></div>
                            </button>
                        </div>
                    </section>
                </div>

                <div id="msg" class="pos-message hidden">
                    <div class="message-icon">
                        <i class="fas fa-info-circle"></i>
                    </div>
                    <div class="message-content"></div>
                    <button class="message-close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </section>
        </main>
    </div>

    <dialog id="sellerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>
                    <i class="fas fa-users"></i> Seller Selection
                </h3>
                <button class="modal-close" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="modal-body">
                <div class="seller-options">
                    <button id="dropdownBtn" class="modal-option-btn">
                        <i class="fas fa-list"></i>
                        <span>Select from List</span>
                    </button>
                    <button id="addFormBtn" class="modal-option-btn">
                        <i class="fas fa-plus-circle"></i>
                        <span>Add New Seller</span>
                    </button>
                </div>

                <div id="sellerDropdownSection" class="modal-section hidden">
                    <div class="input-group">
                        <label for="sellerList">
                            <i class="fas fa-hand-pointer"></i> Choose Seller:
                        </label>
                        <select id="sellerList" class="modal-select">
                            <option value="">-- Select Seller --</option>
                        </select>
                    </div>
                    <button id="confirmSellerBtn" class="modal-confirm-btn" disabled>
                        <i class="fas fa-check"></i>
                        <span>Confirm Selection</span>
                    </button>
                </div>

                <form id="addSellerForm" class="modal-section hidden">
                    <div class="form-grid">
                        <div class="input-group">
                            <label for="sellerName">
                                <i class="fas fa-user"></i> Seller Name:
                            </label>
                            <input type="text" id="sellerName" class="modal-input" placeholder="Enter seller name" required />
                        </div>
                        <div class="input-group">
                            <label for="sellerEmail">
                                <i class="fas fa-envelope"></i> Email:
                            </label>
                            <input type="email" id="sellerEmail" class="modal-input" placeholder="seller@example.com"
                                required />
                        </div>
                        <div class="input-group">
                            <label for="sellerPhone">
                                <i class="fas fa-phone"></i> Phone:
                            </label>
                            <input type="text" id="sellerPhone" class="modal-input" placeholder="+63 XXX XXX XXXX"
                                required />
                        </div>
                        <div class="input-group">
                            <label for="sellerAddress">
                                <i class="fas fa-map-marker-alt"></i> Address:
                            </label>
                            <input type="text" id="sellerAddress" class="modal-input" placeholder="Complete address"
                                required />
                        </div>
                    </div>
                    <button id="saveSellerBtn" class="modal-save-btn" type="button">
                        <i class="fas fa-save"></i>
                        <span>Save Seller</span>
                    </button>
                </form>
            </div>
        </div>
    </dialog>

    <div id="nav-placeholder"></div>

    <script src="../js/home.js"></script>
    <script src="../js/navbar.js"></script>

</body>
</html>
