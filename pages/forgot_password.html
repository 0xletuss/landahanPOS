<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - LANDAHAN</title>
  <link rel="stylesheet" href="../css/design-theme.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family-primary);
      padding: 1rem;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--color-bg-cream) 0%, var(--color-bg-light-beige) 50%, var(--color-light-yellow) 100%);
      background-attachment: fixed;
    }

    .container {
      background: var(--color-bg-white);
      padding: 2.5rem 2rem 2rem;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      position: relative;
      backdrop-filter: blur(10px);
    }

    .back-button {
      position: absolute;
      top: 1.5rem;
      left: 1.5rem;
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: var(--color-text-gray);
      padding: 0.5rem;
      border-radius: 50%;
      transition: var(--transition-fast);
      width: auto;
    }

    .back-button:hover {
      background-color: var(--color-bg-light-beige);
      color: var(--color-text-dark);
    }

    h2 {
      text-align: center;
      color: var(--color-text-dark);
      margin-bottom: 0.5rem;
      margin-top: 1rem;
      font-size: 1.75rem;
      font-weight: var(--font-weight-bold);
    }

    .subtitle {
      text-align: center;
      color: var(--color-text-gray);
      font-size: 0.9rem;
      margin-bottom: 2rem;
      line-height: 1.4;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    input {
      padding: 1rem 1.25rem;
      border-radius: 16px;
      border: 2px solid var(--color-border-light);
      font-size: 1rem;
      transition: var(--transition-fast);
      width: 100%;
      background: var(--color-bg-light-beige);
      color: var(--color-text-dark);
      font-family: var(--font-family-primary);
    }

    input:focus {
      outline: none;
      border-color: var(--color-primary-orange);
      background: var(--color-bg-white);
      box-shadow: 0 0 0 3px rgba(248, 160, 85, 0.1);
    }

    input::placeholder {
      color: var(--color-text-light-gray);
    }

    input:disabled {
      background-color: var(--color-bg-light-beige);
      color: var(--color-text-light-gray);
      cursor: not-allowed;
      border-color: var(--color-border-light);
    }

    button {
      padding: 1rem 1.25rem;
      background: linear-gradient(135deg, var(--color-primary-orange) 0%, var(--color-coconut-brown) 100%);
      color: white;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: var(--font-weight-semibold);
      transition: var(--transition-fast);
      margin-top: 0.5rem;
      font-family: var(--font-family-primary);
    }

    button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 8px 25px rgba(248, 160, 85, 0.3);
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    #message {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 12px;
      font-size: 0.9rem;
      text-align: center;
      display: none;
    }

    #message.show {
      display: block;
    }

    #message.error {
      background-color: rgba(225, 112, 85, 0.15);
      color: var(--color-error);
      border: 1px solid rgba(225, 112, 85, 0.3);
    }

    #message.success {
      background-color: rgba(168, 213, 163, 0.15);
      color: var(--color-success);
      border: 1px solid rgba(168, 213, 163, 0.3);
    }

    .hidden {
      display: none;
    }

    .password-container {
      position: relative;
      display: flex;
      align-items: center;
      width: 100%;
    }

    .password-container input {
      padding-right: 3rem;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      cursor: pointer;
      color: var(--color-primary-orange);
      font-size: 0.9rem;
      user-select: none;
      padding: 0.25rem;
      transition: var(--transition-fast);
      font-weight: var(--font-weight-semibold);
    }

    .toggle-password:hover {
      color: var(--color-coconut-brown);
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Mobile responsiveness */
    @media (max-width: 480px) {
      body {
        padding: 0.5rem;
      }
      
      .container {
        padding: 2rem 1.5rem 1.5rem;
        border-radius: 20px;
      }
      
      h2 {
        font-size: 1.5rem;
        margin-top: 0.75rem;
      }

      .subtitle {
        font-size: 0.85rem;
      }
      
      form {
        gap: 0.875rem;
      }
      
      input, button {
        padding: 0.9rem 1rem;
        font-size: 0.95rem;
      }

      .toggle-password {
        padding: 0.5rem;
        right: 0.5rem;
      }
    }

    /* Small mobile styles */
    @media (max-width: 360px) {
      .container {
        padding: 1.5rem 1.25rem 1.25rem;
      }
      
      h2 {
        font-size: 1.4rem;
      }
      
      form {
        gap: 0.75rem;
      }
      
      input, button {
        padding: 0.85rem 0.9rem;
        font-size: 0.9rem;
      }
    }

    /* Landscape orientation on mobile */
    @media (max-height: 600px) and (orientation: landscape) {
      body {
        padding: 0.5rem;
      }
      
      .container {
        padding: 1.5rem;
        max-width: 90vw;
      }
      
      h2 {
        margin-bottom: 0.5rem;
        font-size: 1.25rem;
        margin-top: 0.5rem;
      }

      .subtitle {
        margin-bottom: 1rem;
      }
      
      form {
        gap: 0.5rem;
      }
    }

    /* Large screens */
    @media (min-width: 1200px) {
      .container {
        max-width: 450px;
        padding: 2.5rem;
      }
    }

    /* Loading state */
    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .loading {
      position: relative;
      color: transparent;
    }

    .loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      top: 50%;
      left: 50%;
      margin-left: -10px;
      margin-top: -10px;
      border: 2px solid white;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }
  </style>
</head>
<body>
  <div class="container" id="main-container">
    <button type="button" class="back-button" onclick="history.back()">‚Üê</button>
    
    <h2>Reset Password</h2>
    <p class="subtitle">Enter your email to receive a reset code</p>
    
    <form id="otpForm">
      <input type="email" id="email" placeholder="Enter your email" required />
      
      <input type="text" id="otp" class="hidden" placeholder="Enter OTP" />
      
      <div id="passwordSection" class="hidden">
        <div class="password-container">
          <input type="password" id="new_password" placeholder="Enter new password" disabled />
          <span class="toggle-password" onclick="togglePassword()">Show</span>
        </div>
      </div>

      <button type="submit" id="submitBtn">Request OTP</button>
    </form>

    <p id="message"></p>
  </div>

  <script type="module" src="../js/forgot_password.js"></script>
</body>
</html>
